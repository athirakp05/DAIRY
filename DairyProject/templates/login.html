{% extends 'layout/main.html' %}

{% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    {% block body %}     

    <style>

        body {
            font-family: Arial, sans-serif;
            background-size:cover;
            
        }
        /* Style the login container */
        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 50px;
            width: 500px;
            text-align: center;
        }
        /* Style the login form */
        .login-form {
            margin-bottom: 20px;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 30px;
            border: 1px solid #ccc;
            border-radius: 1px;
            border-color: :lightskyblue;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .login-form button:hover
         {
            background-color: #0056b3;
        }
    
      
    </style>
</head>

<body>
    <!-- ... Your existing HTML content ... -->
    <div class="login-container">
        <h1>Login</h1>
        <form method="POST" class="login-form" action="c_dash" onsubmit="return validateForm();">
            {% csrf_token %}
            <input type="text" name="username" id="username" placeholder="Username" >
            <span id="username-error" class="error-message"></span>
            <br>
             <input type="password" name="password" id="password" placeholder="Password">
            <span id="password-error" class="error-message"></span>
            <button type="submit" onclick="login()">Login</button>
        </form>
        {% for messages in messages %}
<h6 style="color:red;">{{messages}}</h6>
        {% endfor %}
        <p class="forgot-password"><a href="#">Forgot your password?</a></p>
        <p class="signup"><a href="{% url 'registration' %}">Don't have an account?</a></p>
    </div>
    <script>
        function validateForm() {
            // Get form inputs
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            // Reset error messages
            document.getElementById("username-error").textContent = "";
            document.getElementById("password-error").textContent = "";
            // Perform validation (you can add more complex validation as needed)
            if (username.trim() === "") {
                document.getElementById("username-error").textContent = "Username is required";
                return false;
            }
            if (password.trim() === "") {
                document.getElementById("password-error").textContent = "Password is required";
                return false;
            }
            // If all validations pass, allow form submission
            return true;
        }

    </script>


{% endblock body %}
